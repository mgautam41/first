  1.queue program

  #include<stdio.h>
#include<stdlib.h>
#define MAX 5

int front = -1, rear = -1, queue[MAX];
void insert();
void del();
void disp();

void main(){
	int ch;
	while(1){
		printf("\n***Queue Menu***");
		printf("\n\n1.Insert\n2.Delete\n3.Display\n4.Exit");
		printf("\nEnter Your Choise :");
		scanf("%d",&ch);
		
		switch(ch){
			case 1:
				insert();
				break;
			case 2:
				del();
				break;
			case 3:
				disp();
				break;
			case 4:
				exit(0);
				break;
			default:
				printf("\nWrong Choise");
		}
	}
}

void insert(){
	int val;
	if(rear == MAX -1){
		printf("\nQueue Is Full");
	}else{
		printf("\nEnter Element You Want To Add :");
		scanf("%d",&val);
		printf("\n%d Is Addded To Queue",val);
		if(rear == -1){
			front  = 0;
		}
		rear++;
		queue[rear] = val;
	}
}

void del(){
	if(front == -1){
		printf("\nQueue Is Empty");
	}else{
		printf("\nDelete Element is %d",queue[front]);
		if(front == rear){
			front = -1;
			rear = -1;
		}else{
			front++;
		}
	}
}

void disp(){
	int i;
	if(front == -1){
		printf("\nQueue Is Empty");
	}else{
		for(i=front;i<=rear;i++){
			printf("[%d]",queue[i]);
		}
	}
}

2. stack program


#include<stdio.h>
#include<stdlib.h>
#define MAX 5

int top = -1,stack[MAX];
void push();
void pop();
void peep();
void disp();

void main(){
	int ch;
	while(1){
		printf("\n***Stack Menu ***");
		printf("\n\n1.Push\n2.Pop\n3.Peep\n4.Display\n5.Exit");
		printf("\n\nEnter Your Choise :");
		scanf("%d",&ch);
		
		switch(ch){
			case 1:push();
				break;
			case 2:pop();
				break;
			case 3:peep();
				break;
			case 4:disp();
				break;
			case 5:exit(0);
				default:printf("\nWrong Choise");
		}
	}
}

void push(){
	int val;
	if(top == MAX -1){
		printf("\nStack is Full");
	}else{
		printf("\nEnter Element You Want To Add :");
		scanf("%d",&val);
		printf("\n%d Added To The Stack",val);
		top = top + 1;
		stack[top] = val;
	}
}

void pop(){
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		printf("\nDeleted Element is :%d",stack[top]);
		top = top - 1;
	}
}

void peep(){
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		printf("\nThe Top Value of Stack is :%d",stack[top]);
	}
}

void disp(){
	int i;
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		for(i = top; i>=0; --i){
			printf("[%d]",stack[i]);
		}
	}
}
`);

3. link List


#include <stdio.h>
#include <stdlib.h>

// Define a structure for a linked list node
struct Node {
    int data;
    struct Node* next;
};

// Function to create a new node
struct Node* createNode(int data) {
    struct Node* newNode = (struct Node*)malloc(sizeof(struct Node));
    if (!newNode) {
        printf("Memory allocation failed\n");
        exit(1);
    }
    newNode->data = data;
    newNode->next = NULL;
    return newNode;
}

// Function to add a node to the end of the list
void appendNode(struct Node** head, int data) {
    struct Node* newNode = createNode(data);
    if (*head == NULL) {
        *head = newNode;
        return;
    }
    struct Node* temp = *head;
    while (temp->next != NULL) {
        temp = temp->next;
    }
    temp->next = newNode;
}

// Function to display the linked list
void displayList(struct Node* head) {
    if (head == NULL) {
        printf("The list is empty.\n");
        return;
    }
    printf("Linked List: ");
    struct Node* temp = head;
    while (temp != NULL) {
        printf("%d -> a", temp->data);
        temp = temp->next;
    }
    printf("NULL\n");
}

// Main function
int main() {
    struct Node* head = NULL; // Initialize an empty list

    // Append some nodes
    appendNode(&head, 10);
    appendNode(&head, 20);
    appendNode(&head, 30);
    appendNode(&head, 40);

    // Display the list
    displayList(head);

    return 0;
}

    int temp = *a;
    *a = *b;
    *b = temp;
}

{
    for(int i=0;i<size;i++)
    {
        printf("%d ",arr[i]);
    }
}
void selectionsort(int arr[],int size)
{
    for(int i=0;i<size;i++)
    {
        int min = i;
        for(int j=i+1;j<size;j++)
        {
            if(arr[j] < arr[min])
            {
                min =j;
            }
        }
        
        if(min != i)
        {
            swap(&arr[min],&arr[i]);
            // swap(&arr[i],&arr[min]);
        }
    }
}

#include <stdio.h>


// Function to perform insertion sort
void insertionSort(int arr[], int size) {
    for (int i = 1; i < size; i++) {
        int valueToInsert = arr[i];  // Current value to be inserted
        int holePosition = i;        // Start the hole at the current position


        printf("\nPass %d:\n", i);
        printf("Value to insert: %d\n", valueToInsert);


        // Move the hole backward while shifting elements
        while (holePosition > 0 && arr[holePosition - 1] > valueToInsert) {
            printf("Comparing %d and %d: Shifting %d to the right.\n", arr[holePosition - 1], valueToInsert, arr[holePosition - 1]);
            arr[holePosition] = arr[holePosition - 1];  // Shift element to the right
            holePosition--;                             // Move the hole backward
        }


        // Insert the value at the hole position
        arr[holePosition] = valueToInsert;
        printf("Inserted %d at position %d.\n", valueToInsert, holePosition);


        // Debug: Print the array after this pass
        printf("Array after Pass %d: ", i);
        for (int k = 0; k < size; k++) {
            printf("%d ", arr[k]);
        }
        printf("\n");
    }
}

14.  Apply Binary search algorithm for the array based on its implementation.
 
//Binary Search
#include<stdio.h>
int binarySearch(int arr[],int low,int high,int target);
int main()
{
    int arr[100],n,target,searchIndex,first,last;
    
    printf("Enter Total Elements of array:");
    scanf("%d",&n);
    
    printf("Enter Values in Ascending Order :");
    for(int i=0;i<n;i++)
    {
        scanf("%d",&arr[i]);
    }
    
    printf("Enter The Value to Find:");
    scanf("%d",&target);
    
    first = 0;
    last = n-1;
    
    searchIndex=binarySearch(arr,first,last,target);
    
    if(searchIndex == -1)
    {
        printf("Not Found!!");
    }
    else
    {
        printf("%d is present at location %d.\n",target,searchIndex);
    }
}
int binarySearch(int arr[],int low,int high,int target)
{
    int mid;
    
    if(low > high)
    {
        return -1;
    }
    
    mid = (low+high) / 2;
    
    if(arr[mid] == target)
    {
        return mid;
    }
    else if(target > arr[mid])
    {
        return binarySearch(arr,mid+1,high,target);
    }
    else
    {
        return binarySearch(arr,low,mid-1,target);
    }
    
}
