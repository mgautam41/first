  1.queue program

  #include<stdio.h>
#include<stdlib.h>
#define MAX 5

int front = -1, rear = -1, queue[MAX];
void insert();
void del();
void disp();

void main(){
	int ch;
	while(1){
		printf("\n***Queue Menu***");
		printf("\n\n1.Insert\n2.Delete\n3.Display\n4.Exit");
		printf("\nEnter Your Choise :");
		scanf("%d",&ch);
		
		switch(ch){
			case 1:
				insert();
				break;
			case 2:
				del();
				break;
			case 3:
				disp();
				break;
			case 4:
				exit(0);
				break;
			default:
				printf("\nWrong Choise");
		}
	}
}

void insert(){
	int val;
	if(rear == MAX -1){
		printf("\nQueue Is Full");
	}else{
		printf("\nEnter Element You Want To Add :");
		scanf("%d",&val);
		printf("\n%d Is Addded To Queue",val);
		if(rear == -1){
			front  = 0;
		}
		rear++;
		queue[rear] = val;
	}
}

void del(){
	if(front == -1){
		printf("\nQueue Is Empty");
	}else{
		printf("\nDelete Element is %d",queue[front]);
		if(front == rear){
			front = -1;
			rear = -1;
		}else{
			front++;
		}
	}
}

void disp(){
	int i;
	if(front == -1){
		printf("\nQueue Is Empty");
	}else{
		for(i=front;i<=rear;i++){
			printf("[%d]",queue[i]);
		}
	}
}

2. stack program


#include<stdio.h>
#include<stdlib.h>
#define MAX 5

int top = -1,stack[MAX];
void push();
void pop();
void peep();
void disp();

void main(){
	int ch;
	while(1){
		printf("\n***Stack Menu ***");
		printf("\n\n1.Push\n2.Pop\n3.Peep\n4.Display\n5.Exit");
		printf("\n\nEnter Your Choise :");
		scanf("%d",&ch);
		
		switch(ch){
			case 1:push();
				break;
			case 2:pop();
				break;
			case 3:peep();
				break;
			case 4:disp();
				break;
			case 5:exit(0);
				default:printf("\nWrong Choise");
		}
	}
}

void push(){
	int val;
	if(top == MAX -1){
		printf("\nStack is Full");
	}else{
		printf("\nEnter Element You Want To Add :");
		scanf("%d",&val);
		printf("\n%d Added To The Stack",val);
		top = top + 1;
		stack[top] = val;
	}
}

void pop(){
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		printf("\nDeleted Element is :%d",stack[top]);
		top = top - 1;
	}
}

void peep(){
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		printf("\nThe Top Value of Stack is :%d",stack[top]);
	}
}

void disp(){
	int i;
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		for(i = top; i>=0; --i){
			printf("[%d]",stack[i]);
		}
	}
}
`);

3. link List


#include <stdio.h>
#include <stdlib.h>

// Define a structure for a linked list node
struct Node {
    int data;
    struct Node* next;
};

// Function to create a new node
struct Node* createNode(int data) {
    struct Node* newNode = (struct Node*)malloc(sizeof(struct Node));
    if (!newNode) {
        printf("Memory allocation failed\n");
        exit(1);
    }
    newNode->data = data;
    newNode->next = NULL;
    return newNode;
}

// Function to add a node to the end of the list
void appendNode(struct Node** head, int data) {
    struct Node* newNode = createNode(data);
    if (*head == NULL) {
        *head = newNode;
        return;
    }
    struct Node* temp = *head;
    while (temp->next != NULL) {
        temp = temp->next;
    }
    temp->next = newNode;
}

// Function to display the linked list
void displayList(struct Node* head) {
    if (head == NULL) {
        printf("The list is empty.\n");
        return;
    }
    printf("Linked List: ");
    struct Node* temp = head;
    while (temp != NULL) {
        printf("%d -> a", temp->data);
        temp = temp->next;
    }
    printf("NULL\n");
}

// Main function
int main() {
    struct Node* head = NULL; // Initialize an empty list

    // Append some nodes
    appendNode(&head, 10);
    appendNode(&head, 20);
    appendNode(&head, 30);
    appendNode(&head, 40);

    // Display the list
    displayList(head);

    return 0;
}
`);

6. re alloc function


#include <stdio.h>
#include <stdlib.h>

int main() {
    int *arr = NULL; 
    int size, i;

    printf("Enter the number of elements: ");
    scanf("%d", &size);

    arr = (int*)malloc(size * sizeof(int));
    if (arr == NULL) {
        printf("Memory allocation failed\n");
        return 1;  // Exit if memory allocation fails
    }

    printf("Enter %d integers:\n", size);
    for (i = 0; i < size; i++) {
        printf("Element %d: ", i + 1);
        scanf("%d", &arr[i]);
    }

    printf("Do you want to resize the array? (1 for Yes, 0 for No): ");
    int resize;
    scanf("%d", &resize);

    if (resize == 1) {
        // Get the new size for the array
        printf("Enter the new size: ");
        scanf("%d", &size);

        // Resize the array using realloc
        arr = (int*)realloc(arr, size * sizeof(int));
        if (arr == NULL) {
            printf("Memory reallocation failed\n");
            return 1;  // Exit if memory reallocation fails
        }

        // If the array has been resized, take new input
        printf("Enter %d integers:\n", size);
        for (i = 0; i < size; i++) {
            printf("Element %d: ", i + 1);
            scanf("%d", &arr[i]);
        }
    }

    
    printf("Array elements are:\n");
    for (i = 0; i < size; i++) {
        printf("%d ", arr[i]);
    }
    printf("\n");

    free(arr);

    return 0;
}

7. Sum Of N number using malloc


#include <stdio.h>
#include <stdlib.h>

int main() {
    int *arr; 
    int n, i, sum = 0;

    printf("Enter the number of elements: ");
    scanf("%d", &n);

    arr = (int*)malloc(n * sizeof(int));

    if (arr == NULL) {
        printf("Memory allocation failed.\n");
        return 1;  // Exit if malloc fails
    }

    printf("Enter %d numbers:\n", n);
    for (i = 0; i < n; i++) {
        scanf("%d", &arr[i]);
    }

    for (i = 0; i < n; i++) {
        sum += arr[i];
    }

    printf("The sum of the numbers is: %d\n", sum);

    free(arr);

    return 0;
}
