3.Design a class to represent a bank account. Which contains account number, name of the depositor, type of the account, balance amount in the account. Use constructors to assign initial values, to Deposit an amount, to Withdraw amount after checking balance, to display name and balance.

code:

class BankAccount {
    private int accountNumber;
    private String depositorName;
    private String accountType;
    private double balance;

    public BankAccount(int accountNumber, String depositorName, String accountType, double initialBalance) {
        this.accountNumber = accountNumber;
        this.depositorName = depositorName;
        this.accountType = accountType;
        this.balance = initialBalance;
    }

    public void deposit(double amount) {
        if (amount > 0) {
            balance += amount;
            System.out.println("Successfully deposited: " + amount);
        } else {
            System.out.println("Invalid deposit amount!");
        }
    }

    public void withdraw(double amount) {
        if (amount > 0 && amount <= balance) {
            balance -= amount;
            System.out.println("Successfully withdrawn: " + amount);
        } else if (amount > balance) {
            System.out.println("Insufficient balance!");
        } else {
            System.out.println("Invalid withdrawal amount!");
        }
    }

    public void display() {
        System.out.println("Depositor Name: " + depositorName);
        System.out.println("Balance: " + balance);
    }
}

public class Main {
    public static void main(String[] args) {
        BankAccount account = new BankAccount(101, "Alice", "Savings", 5000.0);
        account.display();
        account.deposit(2000.0);
        account.withdraw(1500.0);
        account.display();
    }
}

4.Write a Java Program to Find Area of Square, Rectangle and Circle using Method Overloading

code:

class AreaCalculator {
    public double area(double side) {
        return side * side;
    }

    public double area(double length, double breadth) {
        return length * breadth;
    }

    public double area(double radius, boolean isCircle) {
        return Math.PI * radius * radius;
    }
}

public class Main {
    public static void main(String[] args) {
        AreaCalculator calculator = new AreaCalculator();

        double squareArea = calculator.area(5);
        double rectangleArea = calculator.area(4, 7);
        double circleArea = calculator.area(3, true);

        System.out.println("Area of Square: " + squareArea);
        System.out.println("Area of Rectangle: " + rectangleArea);
        System.out.println("Area of Circle: " + circleArea);
    }
}

16.Create an interface named Shape that contains empty methods named Area () and perimeter(). Provide two classes named Triangle and Circle such that each one of the classes implement Shape. Each one of the classes contains only the method Area () and perimeter().that prints the area and perimeter() of the given shape.

code :

interface Shape {
    void area();
    void perimeter();
}

class Triangle implements Shape {
    double base = 5;
    double height = 4;
    double side1 = 3;
    double side2 = 4;
    double side3 = 5;

    public void area() {
        double area = 0.5 * base * height;
        System.out.println("Area of Triangle: " + area);
    }

    public void perimeter() {
        double perimeter = side1 + side2 + side3;
        System.out.println("Perimeter of Triangle: " + perimeter);
    }
}

class Circle implements Shape {
    double radius = 7;

    public void area() {
        double area = Math.PI * radius * radius;
        System.out.println("Area of Circle: " + area);
    }

    public void perimeter() {
        double perimeter = 2 * Math.PI * radius;
        System.out.println("Perimeter of Circle: " + perimeter);
    }
}

public class Main {
    public static void main(String[] args) {
        Shape triangle = new Triangle();
        triangle.area();
        triangle.perimeter();

        Shape circle = new Circle();
        circle.area();
        circle.perimeter();
    }
}

class MyThread extends Thread {
    public void run() {
        try {
            System.out.println("Thread Name: " + Thread.currentThread().getName());
            Thread.currentThread().setName("MyCustomThread");
            System.out.println("Thread Name after change: " + Thread.currentThread().getName());
            System.out.println("Thread is waiting...");
            Thread.sleep(2000);
            System.out.println("Thread ID: " + Thread.currentThread().getId());
            System.out.println("Thread State: " + Thread.currentThread().getState());
            System.out.println("Thread Priority: " + Thread.currentThread().getPriority());
        } catch (InterruptedException e) {
            System.out.println("Thread was interrupted.");
        }
    }
}

public class Main {
    public static void main(String[] args) {
        MyThread thread = new MyThread();
        thread.start();
    }
}
