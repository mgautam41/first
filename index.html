<script>

  1.queue program

  #include<stdio.h>
#include<stdlib.h>
#define MAX 5

int front = -1, rear = -1, queue[MAX];
void insert();
void del();
void disp();

void main(){
	int ch;
	while(1){
		printf("\n***Queue Menu***");
		printf("\n\n1.Insert\n2.Delete\n3.Display\n4.Exit");
		printf("\nEnter Your Choise :");
		scanf("%d",&ch);
		
		switch(ch){
			case 1:
				insert();
				break;
			case 2:
				del();
				break;
			case 3:
				disp();
				break;
			case 4:
				exit(0);
				break;
			default:
				printf("\nWrong Choise");
		}
	}
}

void insert(){
	int val;
	if(rear == MAX -1){
		printf("\nQueue Is Full");
	}else{
		printf("\nEnter Element You Want To Add :");
		scanf("%d",&val);
		printf("\n%d Is Addded To Queue",val);
		if(rear == -1){
			front  = 0;
		}
		rear++;
		queue[rear] = val;
	}
}

void del(){
	if(front == -1){
		printf("\nQueue Is Empty");
	}else{
		printf("\nDelete Element is %d",queue[front]);
		if(front == rear){
			front = -1;
			rear = -1;
		}else{
			front++;
		}
	}
}

void disp(){
	int i;
	if(front == -1){
		printf("\nQueue Is Empty");
	}else{
		for(i=front;i<=rear;i++){
			printf("[%d]",queue[i]);
		}
	}
}  
  `);

console.log(`
2. stack program


#include<stdio.h>
#include<stdlib.h>
#define MAX 5

int top = -1,stack[MAX];
void push();
void pop();
void peep();
void disp();

void main(){
	int ch;
	while(1){
		printf("\n***Stack Menu ***");
		printf("\n\n1.Push\n2.Pop\n3.Peep\n4.Display\n5.Exit");
		printf("\n\nEnter Your Choise :");
		scanf("%d",&ch);
		
		switch(ch){
			case 1:push();
				break;
			case 2:pop();
				break;
			case 3:peep();
				break;
			case 4:disp();
				break;
			case 5:exit(0);
				default:printf("\nWrong Choise");
		}
	}
}

void push(){
	int val;
	if(top == MAX -1){
		printf("\nStack is Full");
	}else{
		printf("\nEnter Element You Want To Add :");
		scanf("%d",&val);
		printf("\n%d Added To The Stack",val);
		top = top + 1;
		stack[top] = val;
	}
}

void pop(){
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		printf("\nDeleted Element is :%d",stack[top]);
		top = top - 1;
	}
}

void peep(){
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		printf("\nThe Top Value of Stack is :%d",stack[top]);
	}
}

void disp(){
	int i;
	if(top == -1){
		printf("\nStack is Empty");
	}else{
		for(i = top; i>=0; --i){
			printf("[%d]",stack[i]);
		}
	}
}
`);
</script>
